language: swift
osx_image: xcode10.1
git:
  # To enable build numbering from commit count
  depth: false
before_cache:
 - brew cleanup
cache:
  - bundler
  - cocoapods
  directories:
    - $HOME/Library/Caches/Homebrew
    - /usr/local/lib/mint/
before_install:
  - ./build/before_install.sh
script:
  - ./build/travis.sh
